<!DOCTYPE html>
<html>

<head>
    <title>Place ID Geocoder</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="stylr.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2xkfdaQMttGixHteIUwQ38RZZtDY26Ks&libraries=places"></script>

</head>

<body>



    <div id="map-container" class="z-depth-1" style="height: 500px">
        <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
        <div id="map"></div>
        <div id="infowindow-content">
            <span id="place-name" class="title"></span>
            <br> Place ID
            <span id="place-id"></span>
            <br>
            <span id="place-address"></span>
        </div>
    </div>





    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2xkfdaQMttGixHteIUwQ38RZZtDY26Ks&libraries=places&callback=initMap"
        async defer></script>
    <script src="java.js"></script>
</body>

</html>
